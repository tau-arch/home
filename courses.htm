	    <script type="text/javascript">
	google.load('visualization', '1', {
    packages: ['table']
});
var visualization;

function popitup(url) {
        newwindow=window.open(url,'name','height=600,width=600');
        if (window.focus) {newwindow.focus()}
        return false;
    }

function getSelected() {
	var elmnt = document.getElementsByClassName("google-visualization-table-tr-sel")[0].childNodes;
	if (elmnt.length>0) {
		var selCrs = elmnt[0].innerHTML;
		var selProf = elmnt[2].innerHTML;
		var strSr = "https://www.google.com/webhp?#btnI=I&q=site%3Ahttps%3A%2F%2Fwww30.tau.ac.il%2F+" + selCrs + "+" + selProf + "&oq=site%3Ahttps%3A%2F%2Fwww30.tau.ac.il%2F+" + selCrs + "+" + selProf;
		popitup(strSr);
	}
}

function Boldify() {
	var elmnt = document.getElementsByTagName("TR");
	for (i=0; i<elmnt.length ; i++){
		elmnt[i].childNodes[0].className += " Boldify";
	}
}


function SearchForm() {
	var objCType = document.getElementById("ctype")[document.getElementById("ctype").selectedIndex];
	var objCName = document.getElementById("cname");
	var objPName = document.getElementById("pname");
	var ctype = "\""+objCType.value+"\"";
	var cname = "\""+objCName.value+"\"";
	var pname = "\""+objPName.value+"\"";
    var query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=15ukrfTaK7P8MPKXOUeYPhPnUuDnxGwrl0kHuLjwcQs0&output=html&usp=sharing');
    query.setQuery('SELECT B, C, D, E, F, G, H, I, A WHERE B CONTAINS ' + cname + ' AND C CONTAINS ' + ctype + ' AND D CONTAINS ' + pname + ' ORDER BY A DESC');
    query.send(handleQueryResponse);

}

function ClearForm() {
	document.getElementById("ctype").selectedIndex = "0";
	document.getElementById("ctype").value = "";
	document.getElementById("cname").value = "";
	document.getElementById("pname").value = "";
	SearchForm();
}

function AddRev() {
	document.getElementById("showCourse").style.display = 'none';
	document.getElementById("addCourse").style.display = 'block';

}

function BckRev() {
	document.getElementById("showCourse").style.display = 'block';
	document.getElementById("addCourse").style.display = 'none';
}

function drawVisualization(ctype,cname,pname) {
    var query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=15ukrfTaK7P8MPKXOUeYPhPnUuDnxGwrl0kHuLjwcQs0&output=html&usp=sharing');
    query.setQuery('SELECT B, C, D, E, F, G, H, I, A ORDER BY A DESC');
    query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
    if (response.isError()) {
        alert('There was a problem with your query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
    }
    var data = response.getDataTable();
    visualization = new google.visualization.Table(document.getElementById('table'));
    visualization.draw(data, {
        legend: 'bottom'
    });
	var count = Object.keys(visualization).length;
	if (count < 33) {
		document.getElementById('table').style.display = 'none';
		document.getElementById('noData').style.display = 'block';
	}
	else {
		document.getElementById('table').style.display = 'block';
		document.getElementById('noData').style.display = 'none';
		Boldify();
	}
}
google.setOnLoadCallback(drawVisualization);
